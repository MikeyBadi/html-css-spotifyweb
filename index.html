<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <div class="container">
    
    <header>
      <nav>

        <div class="logo flex">

        </div>
        <!-- /Logo -->

        <!-- Navigation -->
        <div class="navigation cont-20pdd">
          <ul>
            
            <li>
              <img src="assets/img/home.svg" alt="Home">

          </div>
        </div>

        <div class="user">
          <div class="download">
            <img src="assets/img/download.svg" alt="download">
            <span>Installa app</span>
          </div>
          <div class="personal-account">
            <img src="assets/img/profile.svg" alt="profile">
            <span>John Doe</span>
          </div>
        </div>
        <!-- User -->

      </nav>
      
    </header>
    <main>
      <div class="upgrade color">
        
      </div>
      <div class="spoty-main">
        <div class="sections">
          <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
          </ul>
        </div>

        </div>
        <div class="for-you color">
          <div class="content">
            <div class="cover color"></div>
            <div class="cover color"></div>

          </div>
        </div>
        <div class="artists color">
          <div class="content">
            <div class="cover color"></div>
            <div class="cover color"></div>
          </div>
        </div>

      </div>
    </main>

  <footer>
    <div class="player color">
      <div class="song color"></div>
      <div class="cmmds color"></div>
      <div class="volume color"></div>
